<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OpenCascade.js :: Bays of Joists</title>
	</head>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		#viewport {
			width: 100vw;
			height: 100vh;
		}
		#info {
			position: absolute;
			top: 10px;
			left: 10px;
			color: white;
			background: rgba(0,0,0,0.7);
			padding: 10px;
			border-radius: 5px;
			font-family: Arial, sans-serif;
			font-size: 14px;
		}
		#controls-info {
			position: absolute;
			bottom: 10px;
			right: 10px;
			color: white;
			background: rgba(0,0,0,0.7);
			padding: 10px;
			border-radius: 5px;
			font-family: Arial, sans-serif;
			font-size: 14px;
			text-align: right;
		}
        /* Added for the loader */
		#loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }
        #loader.hidden {
            display: none;
        }
        #progress-text {
            margin-top: 10px;
            font-size: 16px;
        }
	</style>
	<body>
		<div id="viewport"></div>

        <div id="loader">
            <h2>Generating Building Structure...</h2>
            <p id="progress-text">Initializing...</p>
        </div>

		<div id="info">
			Building Roof Structure<br>
			10 Bays Ã— 100 Joists = 1000 Total Joists<br>
			Joist Spacing: 8 feet<br>
			Bay Width: 48 feet
		</div>
		<div id="controls-info">
			<b>Navigation</b><br>
			Rotate: Left Mouse<br>
			Pan: Right Mouse<br>
			Zoom: Mouse Wheel
		</div>
	</body>
</html>
